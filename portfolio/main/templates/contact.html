{% extends "base.html" %}
{% load static %}
{% block content %}
    <!-- contact  section design -->
<section class="contact" id="contact">
<h2 class="heading">Contact <span>Me</span></h2>
<form method="POST" action="{% url 'index' %}">
    {% csrf_token %}
    <div class="input-box">
        <input type="text" name="name" placeholder="Full Name">
        <input type="email" name="email" placeholder="Email Address">
    </div>
    <div class="input-box">
        <input type="number" name="phoneno" placeholder="Phone Number">
        <input type="text" name="emailsub" placeholder="Email Subject">
    </div>
    <textarea name="message" id="" cols="30" rows="10" name  placeholder="your message"></textarea>
    <input type="submit" value="Send Message" class="btn">
</form>
</section>
  </section>
  
         {% block footer_iconTop %}

        {% endblock footer_iconTop %}

{% endblock content %}
